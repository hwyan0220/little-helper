<li class="list-group-item">
  <div class="row">
    <div class="col-3">
      <img [src]="message.avatar" class="avatar"/>
    </div>

    <div class="col-9 message">
      {{message.content}}
      <div class="timeform">
          <span class="timestamp">{{message.timestamp | date : 'MMM dd h:mm a' }}</span>
      </div>
    </div>
  </div>

</li>
